<!-- Todo template q usa arquivos estaticos tem q carregar-->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Projeto 1 - Index</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!--Chamando o arquivo css -->
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}" >
    
</head>
<body>
    <center>
    <h1>Index</h1>
    <!--Chamando imagens-->
    <img src="{% static 'images/logoDjango.jpg' %}"
    <!-- Acessa o conteúdo do context via key do dicionário -->
    <h2>{{curso}}</h2>
    <h3>{{outro}}</h3>
    <br>
    <table>
        <thead>
            <tr>
                <th><strong>Produto</strong></th>
                <th>Preço</th>
                
            </tr>
        </thead>
        <tbody>
            {% for produto in produtos%}
                <tr>
                <!--Vai para a rota produto, passando como parametro o ID do produto-->
                    <td><a href="{% url 'produto' produto.id %}"> {{produto.nome}}</a> </td>
                    <td>{{produto.preco}}</td>
                </tr>
            {% endfor %}
        </tbody>
        
    </table>
    <button onclick="teste();" >Clique-me</button>
    </center>
    <!--Carregando o JS-->
    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
</body>
</html>
